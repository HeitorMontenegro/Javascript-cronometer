<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/e579243508.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;700&display=swap" rel="stylesheet">

    <title>Cronometer</title>
</head>
<body>
    <header>
A javascript cronometer
    </header>

<main>

<div class="cronometer-body">

<div class="time">
<div id="hours"></div>
<div>:</div>
<div id="minutes"></div>
<div>:</div>
<div id="seconds"></div>
<div id="hundreth"></div>
</div>

<div class="btns">
<button class="btn" id="btnPause"><i class="fas fa-pause"></i></button>
<button class="btn" id="btnPlay"><i class="fas fa-play"></i></button>
<button class="btn" id="btnStop"><i class="fas fa-redo-alt"></i></button>
</div>

</div>

</main>

</body>
<script src="main.js"></script>
</html>
